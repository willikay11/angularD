<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This meta section is important as it handles the responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
 
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" rel="stylesheet">
    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>

    <script type="text/javascript" src="../js/jwt.js"></script>

  </head>
  <body class="background" ng-app="jwt" ng-controller="MainCtrl as main">

    <div class="form-center">
    <form role="form">
      <div class="padding img-center">
        <img src="../img/user.png" alt="User" width="100" height="100">
      </div>

      <div class="padding">
        <input  class="form-control input-background" ng-model="username" type="email" placeholder="email"/>
      </div>

      <div class="padding">
        <input class="form-control input-background" ng-model="password" type="password" placeholder="password" />
      </div>

      <div class="padding">
        <button class=" btn btn-primary btn-block" ng-click="login()" type="submit">Sign In</button>
      </div> 

      <div class="padding divider">
        <label>or</label>
      </div> 
    </form>
    </div>
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
